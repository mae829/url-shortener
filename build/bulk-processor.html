    <title>Bulk URL Shortener - URL Shortener</title>

    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1">

      <h1>URL Shortener</h1>

        <ul class="nav nav-pills">

    <div id="content" class="container">
      <form>
        <div class="form-group">
          <label>URLs</label>
          <textarea id="longurl" name="url" rows="10" placeholder="enter ONE URL per line" class="form-control"></textarea>
        </div>
        <button onclick="bulkShort();return false;" class="btn btn-primary">Submit</button>
      </form>
      <table id="output-table" class="table table-striped">
        <thead>
          <tr>
            <th>Long URL</th>
